<html>
     <title>Chat App</title>
     <head></head>
     <body>
         <h3>Chat app</h3>
         <div id="sideBar"></div>
         <div id="messages"></div>
         <form id="text-form">
             <label for="text">Message:</label>
             <textarea id="text"  required autocomplete="off"></textarea>
             <button class="submit">POST</button>
         </form>
         <button id="location">Share location</button>
         <!-- <button id="increment">+1</button> -->
         <script type="text/html" id="message-template">
             <div>
                 <p>{{name}}: {{createdAt}} - {{message}}</p>
             </div>
         </script>
         <script type="text/html" id="location-template">
            <div>
                <p>
                    <span>{{name}}: {{createdAt}} - </span>
                    <a target="_blank" href="{{link}}">Location</a>
                </p>
            </div>
        </script>
        <script id="side-bar" type="text/html">
          <h2>Room:</h2>
          <div>{{room}}</div>
          <h2>Users:</h2>
          <ul>
              {{#users}}
                <li>{{name}}</li>
              {{/users}}
          </ul>
        </script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
         <script src="/socket.io/socket.io.js"></script>
         <script src="./js/chat.js"></script>
     </body>
</html>
